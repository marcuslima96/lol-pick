<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Campeões LoL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Sorteie campeões de League of Legends por lane!">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Sorteador de Campeões</h1>
            <p>Escolha uma lane e descubra seu próximo campeão!</p>
        </header>

        <div class="lane-selector">
            <div class="lane-buttons">
                <button class="lane-btn" data-lane="top"><img src="assets/images/Top.png" alt="Top" /></button>
                <button class="lane-btn" data-lane="jungle"><img src="assets/images/Jungle.png" alt="Jungle" /></button>
                <button class="lane-btn" data-lane="mid"><img src="assets/images/Mid.png" alt="Mid" /></button>
                <button class="lane-btn" data-lane="bot"><img src="assets/images/Bot.png" alt="ADC" /></button>
                <button class="lane-btn" data-lane="support"><img src="assets/images/Support.png" alt="Support" /></button>
            </div>
            <div class="selected-lane">
                <p>Lane selecionada: <span id="current-lane">Nenhuma</span></p>
            </div>
        </div>

        <div class="summon-stage">
            
            <div id="summon-effect" class="summon-effect"></div>

            <div id="champion-card" class="hidden">
                
                <div class="champion-splash">
                    <img id="champion-img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Campeão" class="empty">
                    
                    <div class="text-overlay"></div>

                    <div class="champion-info">
                        <h2 id="champion-name">Nome do Campeão</h2>
                        <h3 id="champion-title">Título do Campeão</h3>
                    </div>
                </div>

                <div class="champion-abilities">
                    <div class="ability-container">
                        <img id="passive-skill" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="P" class="skill-icon empty">
                        <div class="tooltip"><h4 id="passive-name">Passiva</h4><p id="passive-desc">...</p></div>
                    </div>
                    <div class="ability-container">
                        <img id="q-skill" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Q" class="skill-icon empty">
                        <div class="tooltip"><h4 id="q-name">Q</h4><p id="q-desc">...</p></div>
                    </div>
                    <div class="ability-container">
                        <img id="w-skill" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="W" class="skill-icon empty">
                        <div class="tooltip"><h4 id="w-name">W</h4><p id="w-desc">...</p></div>
                    </div>
                    <div class="ability-container">
                        <img id="e-skill" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="E" class="skill-icon empty">
                        <div class="tooltip"><h4 id="e-name">E</h4><p id="e-desc">...</p></div>
                    </div>
                    <div class="ability-container">
                        <img id="r-skill" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="R" class="skill-icon empty">
                        <div class="tooltip"><h4 id="r-name">R</h4><p id="r-desc">...</p></div>
                    </div>
                </div>

            </div>
        </div>

        <section class="randomize-section">
            <button id="randomize-btn" disabled>
                <img src="assets/images/dados.png" alt="Sortear" class="icon">
                SORTEAR
            </button>
        </section>

    </div>

    <footer>
        <p>League of Legends e todos os seus personagens são propriedade da Riot Games, Inc.</p>
        <address>Criado por: MarkiN #SCCP</address>
    </footer>

    <script src="js/data-dragon-api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
